<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <meta name="description" content="LernSpace | Blog Site">
    <title>LernSpace | Blog Site</title>
    <link rel="icon" href="resources/images/iconmark-dark.svg" type="image/png">

    <link rel="stylesheet" href="resources/css/reset.css">
    <link rel="stylesheet" href="resources/css/styles.css">
</head>
<body>
    <header class="area dark" id="header">
        <section class="section header" id="top_header">
            <div class="section_container wide twin" id="top_header_container">
                <a class="block top_header_block" id="top_header_logo_block">
                    <img src="resources/images/secondary-logotype-transparent.svg" alt="LernSpace Logotype"
                         class="top_header_logo" id="top_header_logo1">
                    <img src="resources/images/logomark-transparent.svg" alt="LernSpace Logotype"
                         class="top_header_logo" id="top_header_logo2">
                </a>

                <nav class="block top_header_block flex" id="top_header_nav">
                    <ul class="flex" id="top_header_nav_list">
                        <li class="top_header_nav_item">
                            <a href="#" class="header_nav_link">About</a>
                        </li>
                        <li class="top_header_nav_item">
                            <a href="#" class="header_nav_link">Blogs</a>
                        </li>
                    </ul>
                    <button class="flex primary" id="top_header_button">
                        <a href="#" class="button header get_started_button">Get Started</a>
                    </button>
                </nav>
            </div>
        </section>
    </header>

    <main class="area light" id="main">
        <section class="section main" id="banner">
            <div class="section_container wide" id="banner_container">
                <div class="block banner_block" id="banner_content">
                    <h1 class="banner_item" id="banner_title">Lern <em>better.</em></h1>
                    <p class="banner_item" id="banner_message">
                        An <strong>experience education</strong> that's fun and effective.
                    </p>
                    <button class="banner_item flex primary" id="banner_button">
                        <a href="#" class="button header get_started_button">Get Started</a>
                    </button>
                </div>
            </div>
        </section>

        <section class="section main" id="stories">
            <div class="section_container" id="stories_container">
                <div class="block header stories_block" id="stories_header">
                    <h2>Top Stories</h2>
                </div>

                <div class="block stories_block" id="stories_content">
                    Stories Content
                </div>
            </div>
        </section>

        <section class="section main" id="service">
            <div class="section_container" id="service_container">
                <div class="block header service_block" id="service_header">
                    <h2>Our Services</h2>
                </div>

                <div class="block service_block" id="service_content">
                    Service Content
                </div>
            </div>
        </section>
    </main>

    <footer class="area dark" id="footer">
        <section class="section main" id="footer_section">
            <div class="section_container wide twin" id="footer_container">
                <a href="home.html" class="block footer_block" id="footer_logo_block">
                    <img src="resources/images/wordmark-transparent.svg" alt="LernSpace Logotype"
                         id="footer_logo">
                </a>
                <div class="block footer_block" id="footer_copy">
                    &copy; Copyright 2023. Made by&nbsp;
                    <a rel="noreferrer" target="_blank" href="">Ashley Ken Comandao</a>
                </div>
            </div>
        </section>
    </footer>

<!--    <script src="resources/scripts/script.js"></script>-->
</body>
</html>
